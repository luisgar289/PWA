<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>

    </style>
</head>

<body>
    <div class="top">
        <label for="menu-toggle" class="menu-icon"><i class="fa-solid fa-bars" style="opacity: 0;"></i></label>
        <img src="img/logo.png" alt="logo" class="logo">
    </div>
    <ul class="menu">
        <img src="img/logo.png" alt="logo" class="logo">
    </ul>
    <div class="login">
        <h1>Bienvenido a Desenigma</h1>
        <div class="input-container">
            <label for="username">Correo Electrónico</label>
            <br><br>
            <input type="email" id="email" name="username" placeholder="Correo Electronico" onclick="showLabel('username')">
            <i class="fas fa-envelope show-password"></i>
        </div>
        <div class="input-container">
            <label for="password">Contraseña</label>
            <br><br>
            <input type="password" id="password" name="password" placeholder="Password" onclick="showLabel('password')">
            <i class="fas fa-eye show-password" onclick="togglePassword('password')"></i>
        </div>
        <button class="btnLogin" id="btnIngresar">Login</button>
        <p id="error" style="opacity: 0; font-size: 0px;"></p>
        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
        <br>
        <div class="others">
            <a href="./register.html" id="register">Registrarse</a>
            <a href="./main.html" id="guest">Invitado</a>
        </div>
    </div>
    <script>
        function showLabel(inputId) {
            var label = document.querySelector('label[for=' + inputId + ']');
            label.style.opacity = '1';
        }
        function togglePassword(passwordInputId) {
            var passwordInput = document.getElementById(passwordInputId);
            var eyeIcon = document.querySelector('.fa-eye');
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = "password";
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
    <script type="module" src="./iniciarsesion.js"></script>
</body>

</html>
